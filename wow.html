<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QRIS Dinamis Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <style>
    body {
      font-family: monospace;
      padding: 10px;
      max-width: 300px;
      margin: auto;
    }
    .struk {
      border: 1px dashed #999;
      padding: 10px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
    .center {
      text-align: center;
    }
    @media print {
      body {
        margin: 0;
      }
      button, input {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="center">
    <h3>QRIS DINAMIS</h3>
    <label>Nominal (Rp):</label><br>
    <input type="number" id="amountInput" placeholder="Contoh: 15000">
    <br><br>
    <button onclick="generateQR()">Generate QR & Cetak</button>
  </div>

  <div class="struk" id="struk">
    <div class="center">
      <strong>TOKO ABC</strong><br>
      Jl. Contoh No.1, Jakarta<br>
      -------------------------<br>
      <div id="datetime"></div>
      <div id="amountDisplay"></div>
      <canvas id="qrisCanvas"></canvas>
      <small>Scan QR untuk bayar via QRIS</small><br>
    </div>
    -------------------------
    <div class="center">Terima kasih</div>
  </div>

  <script>
    function generateQR() {
      const merchantID = 'ID1025417574601';
      const amountRaw = document.getElementById('amountInput').value;

      if (!amountRaw || isNaN(amountRaw)) {
        alert("Masukkan nominal valid");
        return;
      }

      const amount = parseFloat(amountRaw).toFixed(2); // 15000.00
      const nominalTag = `54${amount.length.toString().padStart(2, '0')}${amount}`;
      const qrisBase = `00020101021129370016WIR135528120000000000000002211080000000000010005880001080300000100005220190${merchantID}0200000030150920201000000000030600120310230400000000020046`;
      const qrisFull = `${qrisBase}${nominalTag}285549582061640165464232485030075700000000`;

      document.getElementById("amountDisplay").innerHTML = `<strong>Rp ${parseInt(amount).toLocaleString("id-ID")}</strong>`;
      document.getElementById("datetime").innerText = new Date().toLocaleString("id-ID");

      QRCode.toCanvas(document.getElementById('qrisCanvas'), qrisFull, function (error) {
        if (error) console.error(error);
        else {
          console.log("QRIS dinamis berhasil dibuat:", qrisFull);
          window.print(); // Auto cetak setelah berhasil
        }
      });
    }
  </script>

</body>
</html>
