<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QRIS Dinamis Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <style>
    body { font-family: monospace; padding: 10px; max-width: 300px; margin: auto; }
    .struk { border: 1px dashed #999; padding: 10px; margin-top: 20px; }
    canvas { display: block; margin: 10px auto; }
    .center { text-align: center; }
    @media print {
      body { margin: 0; }
      button, input { display: none; }
    }
  </style>
</head>
<body>

<div class="center">
  <h3>QRIS DINAMIS</h3>
  <label>Nominal (Rp):</label><br>
  <input type="number" id="amountInput" placeholder="Contoh: 15000">
  <br><br>
  <button onclick="generateQR()">Generate QR & Cetak</button>
</div>

<div class="struk" id="struk">
  <div class="center">
    <strong>TOKO ABC</strong><br>
    Jl. Contoh No.1, Jakarta<br>
    -------------------------<br>
    <div id="datetime"></div>
    <div id="amountDisplay"></div>
    <canvas id="qrisCanvas"></canvas>
    <small>Scan QR untuk bayar via QRIS</small><br>
  </div>
  -------------------------
  <div class="center">Terima kasih</div>
</div>

<script>
  function crc16(str) {
    let crc = 0xFFFF;
    for (let i = 0; i < str.length; i++) {
      crc ^= str.charCodeAt(i) << 8;
      for (let j = 0; j < 8; j++) {
        crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
      }
    }
    return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
  }

  function generateQR() {
    const merchantID = 'ID1025417574601'; // Ganti jika perlu
    const amountRaw = document.getElementById('amountInput').value;

    if (!amountRaw || isNaN(amountRaw)) {
      alert("Masukkan nominal valid");
      return;
    }

    const amount = parseFloat(amountRaw).toFixed(2);

    // Template QRIS dasar (EMVCo tag format)
    let qrData = '000201' + // Payload Format Indicator
                 '010212' + // Point of Initiation Method: Dynamic
                 '26380016ID1025417574601' + // Merchant ID
                 '5303360' +  // Currency IDR (360)
                 '54' + amount.length.toString().padStart(2, '0') + amount + // Amount
                 '5802ID' +   // Country Code
                 '5908TOKO ABC' + // Merchant Name
                 '6008JAKARTA' + // Merchant City
                 '62100507ABCD12'; // Additional Data

    const fullData = qrData + '6304'; // 63 = CRC Tag, length 04, but value belum diisi
    const crc = crc16(fullData);
    const qrFinal = fullData + crc;

    document.getElementById("amountDisplay").innerHTML = `<strong>Rp ${parseInt(amount).toLocaleString("id-ID")}</strong>`;
    document.getElementById("datetime").innerText = new Date().toLocaleString("id-ID");

    QRCode.toCanvas(document.getElementById('qrisCanvas'), qrFinal, function (error) {
      if (error) console.error(error);
      else {
        console.log("QRIS berhasil dibuat:", qrFinal);
        window.print();
      }
    });
  }
</script>

</body>
</html>
