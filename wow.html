<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QRIS Dinamis Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: monospace;
      padding: 10px;
      max-width: 300px;
      margin: auto;
    }
    .struk {
      border: 1px dashed #999;
      padding: 10px;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
    .center {
      text-align: center;
    }
    @media print {
      body {
        margin: 0;
      }
      button, input {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="center">
    <h3>QRIS DINAMIS</h3>
    <label>Nominal (Rp):</label><br>
    <input type="number" id="amountInput" placeholder="Contoh: 15000">
    <br><br>
    <button id="generateBtn">Generate QR & Cetak</button>
  </div>

  <div class="struk" id="struk">
    <div class="center">
      <strong>TOKO ABC</strong><br>
      Jl. Contoh No.1, Jakarta<br>
      -------------------------<br>
      <div id="datetime"></div>
      <div id="amountDisplay"></div>
      <canvas id="qrisCanvas"></canvas>
      <small>Scan QR untuk bayar via QRIS</small><br>
    </div>
    -------------------------
    <div class="center">Terima kasih</div>
  </div>

  <script>
    // Fungsi CRC-16 (untuk validasi tag 63 QRIS)
    function crc16(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
        }
      }
      return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }

    // Generate QR dan cetak
    function generateQR() {
      const merchantID = 'ID1025417574601'; // Ubah ke MID kamu
      const amountRaw = document.getElementById('amountInput').value;

      if (!amountRaw || isNaN(amountRaw)) {
        alert("Masukkan nominal yang valid.");
        return;
      }

      const amount = parseFloat(amountRaw).toFixed(2); // Format desimal
      const nominalTag = `54${amount.length.toString().padStart(2, '0')}${amount}`;

      // Template QR dasar sesuai EMVCo + BI
      let qrData =
        '000201' + // Payload Format Indicator
        '010212' + // Dynamic QR
        '26380016' + merchantID + // Merchant ID
        '5303360' + // Currency IDR
        nominalTag + // Nominal
        '5802ID' + // Country Code
        '5908TOKO ABC' + // Nama Merchant
        '6008JAKARTA' + // Kota
        '62100507ABCD12'; // Additional Data

      const qrWithCRCHeader = qrData + '6304'; // Tambahkan tag 63 untuk CRC
      const crc = crc16(qrWithCRCHeader);
      const qrFinal = qrWithCRCHeader + crc;

      // Tampilkan ke layar
      document.getElementById("amountDisplay").innerHTML =
        `<strong>Rp ${parseInt(amount).toLocaleString("id-ID")}</strong>`;
      document.getElementById("datetime").innerText =
        new Date().toLocaleString("id-ID");

      // Render QR ke canvas
      QRCode.toCanvas(document.getElementById('qrisCanvas'), qrFinal)
        .then(() => {
          console.log("QRIS berhasil dibuat:", qrFinal);
          window.print();
        })
        .catch(err => {
          console.error("Gagal membuat QR:", err);
        });
    }

    // Pasang tombol click
    document.getElementById("generateBtn").addEventListener("click", generateQR);
  </script>

</body>
</html>
